<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿フォーム - 古賀市市民活動支援センター つながりひろば</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <header>
        <!-- 共通ヘッダーをここにインクルードするか、コピー＆ペースト -->
        <div class="container header-flex">
            <div class="logo-area">
                <a href="../../../index.html">
                    <div class="logo">
                        <!-- Logo placeholder -->
                    </div>
                </a>
                <h1>古賀市市民活動支援センター</h1>
            </div>
            <div class="header-buttons">
                <a href="#" class="social-btn">友だち追加</a>
                <div class="social-icons">
                    <a href="#" title="YouTube">Y</a>
                    <a href="#" title="Instagram">I</a>
                    <a href="#" title="Facebook">F</a>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <!-- 共通ナビゲーションをここにインクルードするか、コピー＆ペースト -->
        <div class="container">
            <div class="main-nav">
                <!-- nav content -->
            </div>
        </div>
    </nav>

    <div class="container page-container">
        <h2>みんなの投稿フォーム</h2>
        <p>センターでの活動やイベントの感想、写真などをぜひ投稿してください！</p>

        <form action="#" method="post" enctype="multipart/form-data" class="post-form">
            <div class="form-group">
                <label for="name">お名前（ニックネーム可）:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="comment">コメント:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">写真:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <small>画像ファイルを1つ選択できます。</small>
            </div>
            <button type="submit" class="submit-btn">投稿する</button>
        </form>

    </div>

    <footer>
        <!-- 共通フッターをここにインクルードするか、コピー＆ペースト -->
        <div class="container">
            <p>つながりひろば（市民活動支援センター）</p>
            <p>電話: 092-942-1352 / FAX: 092-942-1353</p>
            <p>住所: 〒811-3103 古賀市中央2-13-1 リーパスプラザこが中央公民館 1階</p>
            <p>Email: tsunagari@npo-ecoken.sakura.ne.jp</p>
        </div>
    </footer>
</body>
</html>
